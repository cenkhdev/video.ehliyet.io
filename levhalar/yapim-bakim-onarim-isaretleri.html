        <div class="watermark">@ehliyetcenkhoca</div>
        <img id="trafficSign" src="" alt="Tehlike işareti" class="image">
        <div class="caption" id="caption">Anlam</div>

        <div class="button-group">
            <button class="nav-btn" onclick="previousImage()">◀</button>
            <button class="toggle-btn" onclick="toggleCaption()">
                <i id="eyeIcon" class="fas fa-eye-slash"></i>
            </button>
            <button class="nav-btn" onclick="nextImage()">▶</button>
        </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var overlay = document.getElementById("overlay");
            if (menu.classList.contains("open")) {
                menu.classList.remove("open");
                overlay.classList.remove("show");
            } else {
                menu.classList.add("open");
                overlay.classList.add("show");
            }
        }

        function closeMenu() {
            var menu = document.getElementById("menu");
            var overlay = document.getElementById("overlay");
            menu.classList.remove("open");
            overlay.classList.remove("show");
        }

        const images =[
  { "resim": "img/yapim/1.jpg", "anlam": "Bölünmüş Yola Yaklaşım Levhası" },
  { "resim": "img/yapim/2.jpg", "anlam": "Yol Yapımı Çalışma Var Levhası" },
  { "resim": "img/yapim/3.jpg", "anlam": "Asfalt Yapımı Çalışma Var Levhası" },
  { "resim": "img/yapim/4.jpg", "anlam": "Yol Onarım Çalışması Var Levhası" },
  { "resim": "img/yapim/5.jpg", "anlam": "Köprü Onarımı Çalışma Var Levhası" },
  { "resim": "img/yapim/6.jpg", "anlam": "Yolda Çalışma Var Levhası" },
  { "resim": "img/yapim/7.jpg", "anlam": "Şerit Düzenleme Sol Yoldan Sağ Yola Levhası" },
  { "resim": "img/yapim/8.jpg", "anlam": "Şerit Düzenleme Sağ Yoldan Sol Yola Levhası" },
  { "resim": "img/yapim/9.jpg", "anlam": "Şerit Aktarım Soldan Sağa Levhası" },
  { "resim": "img/yapim/10.jpg", "anlam": "Şerit Düzenleme Sağa Çift Şerit Aktarım Levhası" },
  { "resim": "img/yapim/11.jpg", "anlam": "Şerit Düzenleme Sağa Şerit Aktarım Levhası" },
  { "resim": "img/yapim/12.jpg", "anlam": "Karşıdan Gelene Yol Ver Levhası" },
  { "resim": "img/yapim/13.jpg", "anlam": "Yol Yapımı Azami Hız Sınırlaması Levhası" }
]


            ;

        let currentIndex = 0;
        let isCaptionVisible = false;

        window.onload = function() {
            document.getElementById("trafficSign").src = images[currentIndex].resim;
            document.getElementById("caption").innerHTML = images[currentIndex].anlam;
            updatePageNumber();
        };

        function toggleCaption() {
            var caption = document.getElementById("caption");
            var eyeIcon = document.getElementById("eyeIcon");

            if (isCaptionVisible) {
                caption.style.visibility = "hidden";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
                isCaptionVisible = false;
            } else {
                caption.style.visibility = "visible";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
                isCaptionVisible = true;
            }
        }

        function previousImage() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            updateImageAndCaption();
        }

        function nextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            updateImageAndCaption();
        }

        function updateImageAndCaption() {
            document.getElementById("trafficSign").src = images[currentIndex].resim;
            document.getElementById("caption").innerHTML = images[currentIndex].anlam;
            document.getElementById("caption").style.visibility = "hidden";
            document.getElementById("eyeIcon").classList.remove("fa-eye");
            document.getElementById("eyeIcon").classList.add("fa-eye-slash");
            isCaptionVisible = false;
            updatePageNumber();
        }

        function updatePageNumber() {
            document.getElementById("pageNumber").innerHTML = (currentIndex + 1) + " / " + images.length;
        }
    </script>

</body>
