    let mevcutLevhaIndex = 0;

    function guncelleLevha() {
        const levhaResmi = document.getElementById("levhaResmi");
        const levhaAnlami = document.getElementById("levhaAnlami");
        const resimSayisi = document.getElementById("resimSayisi");
        const gözButonu = document.getElementById("gözButonu");

        levhaResmi.src = levhalar[mevcutLevhaIndex].resim;
        levhaAnlami.textContent = levhalar[mevcutLevhaIndex].anlam;
        resimSayisi.textContent = `${mevcutLevhaIndex + 1} / ${levhalar.length}`;

        document.getElementById("geriButonu").disabled = mevcutLevhaIndex === 0;
        document.getElementById("ileriButonu").disabled = mevcutLevhaIndex === levhalar.length - 1;

        // Anlamı her tıkladığında açıp kapat
        levhaAnlami.style.visibility = anlamGorunuyor ? "visible" : "hidden";

        // Göz ikonunun durumunu güncelle
        gözButonu.className = anlamGorunuyor ? "eye-icon visible" : "eye-icon hidden";
    }

    function oncekiLevha() {
        if (mevcutLevhaIndex > 0) {
            mevcutLevhaIndex--;
            anlamGorunuyor = false; // Her geçişte anlam kapalı olmalı
            guncelleLevha();
        }
    }

    function sonrakiLevha() {
        if (mevcutLevhaIndex < levhalar.length - 1) {
            mevcutLevhaIndex++;
            anlamGorunuyor = false; // Her geçişte anlam kapalı olmalı
            guncelleLevha();
        }
    }

    function anlamiGoster() {
        anlamGorunuyor = !anlamGorunuyor;
        guncelleLevha();
    }

    guncelleLevha();
