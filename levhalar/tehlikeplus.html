<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafik İşaretleri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin: 0;
            padding: 15px;
            font-size: 24px;
            color: #fff;
            background-color: #3498db;
            text-align: left;
            padding-left: 20px;
            display: inline-block;
        }

        /* Hamburger menü için */
        .menu-icon {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        /* Gizli menü */
        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #34495e;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            transition: right 0.3s ease;
            z-index: 9;
        }

        .menu a {
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            text-align: left;
            padding-left: 20px;
        }

        .menu a:hover {
            background-color: #2c3e50;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
        }

        .image {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            width: 100%;
            max-width: 250px;
            height: auto;
        }

        .caption {
            margin-top: 10px;
            font-size: 18px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 30px;
        }

        .nav-btn {
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 45px; /* Butonlar büyütüldü */
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s;
        }

        .nav-btn:hover {
            color: #555;
        }

        .toggle-btn {
            background-color: #9b59b6;
            border: none;
            color: white;
            padding: 10px 25px; /* Biraz daha genişletildi */
            font-size: 25px; /* Biraz daha büyütüldü */
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #8e44ad;
        }

        .toggle-btn i {
            font-size: 24px;
        }

        .page-number {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }

        /* Mobil uyumluluk */
        @media only screen and (max-width: 768px) {
            h1 {
                font-size: 20px;
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .image {
                max-width: 80%;
            }

            .nav-btn {
                font-size: 35px; /* Mobilde bir tık küçüldü */
            }

            .toggle-btn {
                padding: 8px 15px;
                font-size: 22px; /* Mobilde biraz küçüldü */
            }

            .toggle-btn i {
                font-size: 20px;
            }

            .button-group {
                gap: 20px;
            }

            .caption {
                font-size: 16px;
            }
        }

        /* Menü açıldığında sınıf ekleyerek görünür hale getirme */
        .menu.open {
            right: 0;
        }
    </style>
</head>
<body>

    <!-- Başlık ve Hamburger Menü -->
    <h1>Trafik İşaretleri</h1>
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Gizli Menü -->
    <div id="menu" class="menu">
        <a href="#">Tanzim İşaretleri</a>
        <a href="#">Tehlike İşaretleri</a>
        <a href="#">Polisin Hareketleri</a>
    </div>

    <div class="container">
        <img id="trafficSign" src="" alt="Tehlike işareti" class="image">
        <div class="caption" id="caption">Anlam</div>

        <div class="button-group">
            <button class="nav-btn" onclick="previousImage()">◀</button>
            <button class="toggle-btn" onclick="toggleCaption()">
                <i id="eyeIcon" class="fas fa-eye-slash"></i>
            </button>
            <button class="nav-btn" onclick="nextImage()">▶</button>
        </div>
        <div class="page-number" id="pageNumber">1 / 61</div>
    </div>

    <script>
        // Menü aç/kapa fonksiyonu
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("open");
        }

        // Resimler ve anlamları
        const images = [
            { resim: "img/tehlike/1.jpg", anlam: "Sağa Tehlikeli Viraj" },
            { resim: "img/tehlike/2.jpg", anlam: "Sola Tehlikeli Viraj" },
            { resim: "img/tehlike/3.jpg", anlam: "Tehlikeli Eğim (Çıkış)" },
            { resim: "img/tehlike/4.jpg", anlam: "Tehlikeli Eğim (İniş)" }
        ];

        let currentIndex = 0;
        let isCaptionVisible = false;

        // Sayfa yüklendiğinde ilk resmi ve anlamı göster
        window.onload = function() {
            document.getElementById("trafficSign").src = images[currentIndex].resim;
            document.getElementById("caption").innerHTML = images[currentIndex].anlam;
            updatePageNumber();
        };

        // Anlam göster/gizle fonksiyonu
        function toggleCaption() {
            var caption = document.getElementById("caption");
            var eyeIcon = document.getElementById("eyeIcon");

            if (isCaptionVisible) {
                caption.style.visibility = "hidden"; // Anlamı gizle
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash"); // Göz kapalı ikonu
                isCaptionVisible = false;
            } else {
                caption.style.visibility = "visible"; // Anlamı göster
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye"); // Göz açık ikonu
                isCaptionVisible = true;
            }
        }

        // Önceki resmi gösterme fonksiyonu
        function previousImage() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            updateImageAndCaption();
        }

        // Sonraki resmi gösterme fonksiyonu
        function nextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            updateImageAndCaption();
        }

        // Resmi ve anlamı güncelle
        function updateImageAndCaption() {
            document.getElementById("trafficSign").src = images[currentIndex].resim;
            document.getElementById("caption").innerHTML = images[currentIndex].anlam;

            // Anlamı gizli başlat
            document.getElementById("caption").style.visibility = "hidden";
            document.getElementById("eyeIcon").classList.remove("fa-eye");
            document.getElementById("eyeIcon").classList.add("fa-eye-slash"); // Göz kapalı
            isCaptionVisible = false;
            updatePageNumber();
        }

        // Sayfa numarasını güncelle
        function updatePageNumber() {
            document.getElementById("pageNumber").innerHTML = (currentIndex + 1) + " / " + images.length;
        }
    </script>

</body>
</html>
