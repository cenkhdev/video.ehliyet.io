<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }

        .menu-icon {
            font-size: 28px;
            cursor: pointer;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #34495e;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            transition: right 0.3s ease;
            z-index: 9;
        }

        .menu a {
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            text-align: left;
            padding-left: 20px;
        }

        .menu a:hover {
            background-color: #2c3e50;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            position: relative;
        }

        .watermark {
            position: absolute;
            top: 255px; /* Filigranı biraz aşağı aldık */
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: rgba(0, 0, 0, 0.05); /* Daha az belirgin */
            pointer-events: none;
        }

        .image {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            width: 100%;
            max-width: 250px;
            height: auto;
        }

        .caption {
            margin-top: 10px;
            font-size: 18px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 30px;
        }

        .nav-btn {
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 45px;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s;
        }

        .nav-btn:hover {
            color: #555;
        }

        .toggle-btn {
            background-color: #9b59b6;
            border: none;
            color: white;
            padding: 10px 25px;
            font-size: 25px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #8e44ad;
        }

        .toggle-btn i {
            font-size: 24px;
        }

        .page-number {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }

        @media only screen and (max-width: 768px) {
            .navbar h1 {
                font-size: 16px;
            }
        }

        .menu.open {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 8;
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>

        let currentIndex = 0;
        let isCaptionVisible = false;

        window.onload = function() {
            document.getElementById("trafficSign").src = images[currentIndex].resim;
            document.getElementById("caption").innerHTML = images[currentIndex].anlam;
            updatePageNumber();
        };

        function toggleCaption() {
            var caption = document.getElementById("caption");
            var eyeIcon = document.getElementById("eyeIcon");

            if (isCaptionVisible) {
                caption.style.visibility = "hidden";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
                isCaptionVisible = false;
            } else {
                caption.style.visibility = "visible";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
                isCaptionVisible = true;
            }
        }

        function previousImage() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            updateImageAndCaption();
        }

        function nextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            updateImageAndCaption();
        }

        function updateImageAndCaption() {
            document.getElementById("trafficSign").src = images[currentIndex].resim;
            document.getElementById("caption").innerHTML = images[currentIndex].anlam;
            document.getElementById("caption").style.visibility = "hidden";
            document.getElementById("eyeIcon").classList.remove("fa-eye");
            document.getElementById("eyeIcon").classList.add("fa-eye-slash");
            isCaptionVisible = false;
            updatePageNumber();
        }

        function updatePageNumber() {
            document.getElementById("pageNumber").innerHTML = (currentIndex + 1) + " / " + images.length;
        }
