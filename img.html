<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resim Yükleme ve Görüntüleme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .image-preview {
      display: flex;
      flex-direction: column; /* Resimleri alt alta sıralar */
      gap: 10px;
      margin-top: 20px;
      align-items: center;
    }
    .image-preview img {
      max-width: 90%; /* Ekran genişliğinin %90'ına kadar genişlesin */
      height: auto; /* Oranları korusun */
      border: 2px solid #ccc;
      border-radius: 8px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Resim Yükleme ve Önizleme v2</h1>
  <input type="file" id="fileInput" multiple accept="image/*">
  <div class="image-preview" id="imagePreview"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');

    fileInput.addEventListener('change', function(event) {
      const files = event.target.files;
      imagePreview.innerHTML = ''; // Önceki resimleri temizle
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          imagePreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
