<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Galeri</title>
  <style>
    /* Genel Sayfa Stilleri */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    /* Video Kartları İçin Ana Container */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    /* Video Kart Stili */
    .video-card {
      width: 300px;
      text-align: center;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Hover Durumunda Kart Efekti */
    .video-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    /* Video Kartı Küçük Resmi */
    .video-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    /* Hover Durumunda Küçük Resim Efekti */
    .video-card:hover img {
      transform: scale(1.05);
    }

    /* Başlık */
    .video-card p {
      font-size: 18px;
      color: #333;
      padding: 15px 10px;
      margin: 0;
      background-color: #ff5f57; /* Kırmızımsı turuncu arka plan */
      color: white;
      font-weight: 600;
      border-bottom: 4px solid #ff2a1f;
    }

    /* Play Butonu (Pasif Durumda) */
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6); /* Opak karanlık arka plan */
      color: white;
      padding: 15px;
      font-size: 30px;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      pointer-events: none; /* Butona tıklanmasını engelle */
    }

    /* Play Butonu Hover Durumu (Pasifken Opak, Hoverda Belirginleşir) */
    .video-card:hover .play-btn {
      opacity: 1;
      pointer-events: auto; /* Hover durumunda tıklanabilir hale gelir */
      transform: translate(-50%, -50%) scale(1.1); /* Buton büyür */
    }

    /* İzle Butonu */
    .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    /* Buton Hover Efekti */
    .btn:hover {
      background-color: #ff2a1f;
    }

    /* Video Kartı Üzerine Hover Durumunda Buton Görünür */
    .video-card:hover .btn {
      opacity: 1;
    }

    /* Responsive Düzenleme */
    @media (max-width: 768px) {
      .video-card {
        width: 90%;
      }
    }
  </style>
</head>
