<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ehliyet App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      background-color: #fff;
    }

    .header .icons span {
      margin-left: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .header .icons a {
      text-decoration: none;
      color: inherit;
    }

    .banner {
      text-align: center;
      background-color: #0044cc;
      color: #fff;
      padding: 20px;
    }

    .banner h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 16px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .menu-item img {
      width: 50px;
      height: 50px;
    }

    .menu-item.wide {
      grid-column: span 2;
      height: 140px;
    }

    .menu-item.wide span {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .actions-row {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 10px;
    }

    .action-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #e9f1f7;
      width: 22%;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: #00274d;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .action-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .action-item img {
      width: 40px;
      height: 40px;
    }

    .menu-item.question {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 50%;
      background-color: transparent;
      color: #333;
      font-size: 18px;
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .menu-item.question:hover {
      background-color: #f0f0f0;
    }

    .dropdown-menu {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      z-index: 10;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .dropdown-menu a:hover {
      background-color: #f4f4f4;
    }
  </style>
</head>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const dropdown = document.getElementById("dropdown");
      const question = document.querySelector(".menu-item.question");
      if (!dropdown.contains(event.target) && !question.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });

    // GÃ¼nÃ¼n tarihini otomatik ayarlama
    function setTodayDate() {
      const today = new Date();
      const formattedDate = today.toLocaleDateString("tr-TR", {
        year: "numeric",
        month: "long",
        day: "numeric",
      });
      document.getElementById("today-date").textContent = formattedDate;
    }

    setTodayDate();
