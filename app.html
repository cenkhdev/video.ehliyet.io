    body {

    .header {
      display: flex;

    .menu {

    .menu-item {

      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .menu-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .menu-item img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .menu-item p {
      font-size: 14px;
    }

    .menu-item.double {
      grid-column: span 2;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .menu-item.double .content {
      flex: 1;
      text-align: center;
    }

    .menu-item.double img {

    }

    .menu-item.question {

      height: 40px;

      justify-content: center;
      border: 2px solid #333;

      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      z-index: 10;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .dropdown-menu a:hover {

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";

    // Sayfa dÄ±ÅŸÄ±nda bir yere tÄ±klanÄ±nca menÃ¼yÃ¼ kapatma
    document.addEventListener("click", function (event) {

        dropdown.style.display = "none";

    });
