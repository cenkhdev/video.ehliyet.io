<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutucuklar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .actions-row {
            display: flex;
            justify-content: space-between;
            margin: 20px 20px 0 20px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e9f1f7;
            width: 16%; /* Genişlik %25 küçültüldü */
            padding: 10px; /* İç kenar boşlukları küçültüldü */
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: #00274d;
            transition: transform 0.2s;
        }

        .action-item img {
            width: 30px; /* Resim boyutu küçültüldü */
            height: 30px;
        }

        .action-item:hover {
            transform: scale(1.05); /* Hover efekti */
        }
    </style>
</head>
<body>
    <section class="actions-row">
        <a href="#" class="action-item">
            <img src="emirlerim.png" alt="Emirlerim">
        </a>
        <a href="#" class="action-item">
            <img src="talep-girisi.png" alt="Talep Girişi">
        </a>
        <a href="#" class="action-item">
            <img src="para-transferi.png" alt="Para Transferi">
        </a>
        <a href="#" class="action-item">
            <img src="al-sat.png" alt="Al/Sat">
        </a>
    </section>
</body>
</html>
