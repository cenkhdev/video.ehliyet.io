    <script>
        // Paylaşma fonksiyonu
        function sharePage() {
            const url = window.location.href; // Sayfanın URL'sini al

            if (navigator.share) {
                // Eğer tarayıcı paylaşım API'sini destekliyorsa
                navigator.share({
                    title: 'Ehliyet Sınavı Konu Anlatım Videoları',
                    url: url
                }).then(() => {
                    console.log('Paylaşım başarılı');
                }).catch((error) => {
                    console.log('Paylaşım hatası:', error);
                });
            } else {
                // Eğer paylaşım API'si desteklenmiyorsa, URL'yi panoya kopyala
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Bağlantı panoya kopyalandı! Şimdi sosyal medya üzerinden paylaşabilirsiniz.');
            }
        }
    </script>
