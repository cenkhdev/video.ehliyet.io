<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Önemli Vşideolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .playlist-container {
            padding: 20px;
        }

        .category {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s, opacity 0.3s ease-in-out;
        }

        .category-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .category.ilkyardim {
            background-color: #FF9A8B;
            border: 2px solid #FF6B6B;
        }

        .category.trafik {
            background-color: #6A9BFF;
            border: 2px solid #4A8BFF;
        }

        .category.motor {
            background-color: #7CFC00;
            border: 2px solid #3E8B3A;
        }

        .category:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .video-item {
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            flex-wrap: wrap; /* Ekran küçülünce esnek düzen */
        }

        .video-item:hover {
            background-color: #f0f0f0;
        }

        .video-thumbnail {
            width: 120px;
            height: 90px;
            margin-right: 15px;
            border-radius: 5px;
            object-fit: contain;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            flex: 1; /* Başlık kısmı esnek olsun */
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            .video-thumbnail {
                width: 100px;
                height: 75px;
            }

            .category-title {
                font-size: 18px;
            }

            .video-item {
                flex-direction: row; /* Küçük ekranlarda resim solda, başlık sağda */
                justify-content: flex-start;
            }

            .video-title {
                font-size: 14px; /* Başlık fontunu küçült */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>YouTube Oynatma Listesi</h1>
    </header>

    <div class="playlist-container" id="playlist-container">
        <!-- Videolar kategorilere göre yüklenecek -->
    </div>

    <script>
        // Kategoriler ve videolar
        const categories = [
            {
                title: 'İlkyardım Dersleri',
                className: 'ilkyardim',
                videos: [
                    { title: 'İlk Yardım - Acil Tedavi', videoId: '-ddy1PSrt5Y' },
                    { title: 'İlkyardımın ABC\'si', videoId: 'xSfmD0VxGls' },
                    { title: 'Vücudu Oluşturan Sistemler', videoId: 'A-xYsK4OlDA' },
                    { title: 'Kanamalar', videoId: '3A7cY4Uk0jc' },
                    { title: 'Turnike', videoId: '2khB7_ysTVY' },
                    { title: 'Şok, Koma, Bayılma', videoId: 'Rr3MuN3HxfA' },
                    { title: 'Yaralanmalar', videoId: 'FKv9vP3i5bk' },
                    { title: 'Yanıklar', videoId: 'ivpR9v4hq8I' },
                    { title: 'Kırık, Çıkık, Burkulma', videoId: 'KA3BHlQy6Y4' },
                    { title: 'Taşıma Teknikleri', videoId: 'hP4G4FILysY' },
                    { title: 'Yaşam Bulguları', videoId: 'qXtjoifqJ0c' },
                    { title: 'Solunum Yolu Tıkanıkları', videoId: '3BpUmV9TY5c' }
                ]
            },
            {
                title: 'Trafik Dersleri',
                className: 'trafik',
                videos: [
                    { title: 'Genel Tanımlar', videoId: 'v9laAaksM5Q' },
                    { title: 'Kavşaklarda Geçiş Hakkı', videoId: 'BMtM0w9EbIg' },
                    { title: 'Polisin İşaretleri', videoId: 'yLS8k5aGaNM' },
                    { title: 'Trafik Levhaları', videoId: '_QPyMu2psIk' }
                ]
            },
            {
                title: 'Motor Dersleri',
                className: 'motor',
                videos: [
                    { title: 'Ders 1: Motor Nedir?', videoId: '0OC3aKjWzeY' },
                    { title: 'Ders 2: Otomatik Vites', videoId: '9Vv2Uy0Vu2A' },
                    { title: 'Ders 3: Araç Kullanmaya Hazırlık', videoId: 'vOK6KHmm0CA' },
                    { title: 'Ders 4: Aydınlatma & İkaz Sistemi', videoId: 'Z6BFiV0roAw' },
                    { title: 'Ders 5: Fren Sistemi', videoId: '44xT7mmDY2c' },
                    { title: 'Ders 6: Lastikler', videoId: 'S8-PhSfh-JY' },
                    { title: 'Ders 7: Ön Düzen ve Direksiyon Sistemi', videoId: 'vyb2HRTaQHk' },
                    { title: 'Ders 8: Aktif ve Pasif Güvenlik Sistemleri', videoId: '5P55Uy2sEDQ' },
                    { title: 'Ders 9: Derhal Durulması Gereken Haller', videoId: 'qVHR1EVpQEI' },
                    { title: 'Ders 10: Soğutma Sistemi', videoId: 'fRAxO8wSM70' },
                    { title: 'Ders 11: Ateşleme Sistemi', videoId: 'iKA9aL824lo' },
                    { title: 'Ders 12: Yağlama Sistemi', videoId: 'ixxbd2v0RPE' },
                    { title: 'Ders 13: Şarj Sistemi', videoId: 'DSTowMMZ_uA' },
                    { title: 'Ders 14: Güç aktarma organları', videoId: 'ajkHfiY_TLM' },
                    { title: 'Ders 15: Süspansiyon Sistemi', videoId: 'h-OdwfNAwIw' }
                ]
            }
        ];

        // Videoları kategorilere göre listele
        function loadVideos() {
            const playlistContainer = document.getElementById('playlist-container');
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category', category.className);

                const categoryTitle = document.createElement('div');
                categoryTitle.classList.add('category-title');
                categoryTitle.textContent = category.title;
                categoryDiv.appendChild(categoryTitle);

                category.videos.forEach(video => {
                    const videoDiv = document.createElement('div');
                    videoDiv.classList.add('video-item');
                    videoDiv.onclick = () => {
                        openInYouTubeApp(video.videoId);
                    };

                    // Video öğesinin içeriğini oluştur
                    videoDiv.innerHTML = `
                        <img src="https://img.youtube.com/vi/${video.videoId}/mqdefault.jpg" class="video-thumbnail" alt="Video Thumbnail">
                        <div class="video-title">${video.title}</div>
                    `;
                    categoryDiv.appendChild(videoDiv);
                });

                playlistContainer.appendChild(categoryDiv);
            });
        }

        // Mobilde YouTube uygulamasında açma fonksiyonu (sadece uygulama)
        function openInYouTubeApp(videoId) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const youtubeUrl = `https://www.youtube.com/watch?v=${videoId}`;

            if (isMobile) {
                // Mobilde YouTube uygulamasında açma
                const appUrl = `vnd.youtube://${videoId}`;
                window.location.href = appUrl;

                // Tarayıcıya yönlendirme yapılmaz
            }
        }

        // Sayfa yüklendiğinde videoları yükle
        window.onload = loadVideos;
    </script>

</body>
</html>
