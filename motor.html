<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Oynatma Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .playlist-container {
            padding: 20px;
        }
        .video-item {
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .video-item:hover {
            background-color: #f0f0f0;
        }
        .video-thumbnail {
            width: 120px;
            height: 90px;
            margin-right: 15px;
            border-radius: 5px;
            object-fit: cover;
        }
        .video-title {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>YouTube Oynatma Listesi</h1>
    </header>

    <div class="playlist-container" id="playlist-container">
        <!-- Videolar buraya yüklenecek -->
    </div>

    <script>
        // Oynatma listesindeki video ID'leri ve başlıkları
        const videos = [
            { title: 'Ders 1: Motor Nedir?', videoId: '0OC3aKjWzeY' },
            { title: 'Ders 2: Otomatik Vites', videoId: '9Vv2Uy0Vu2A' },
            { title: 'Ders 3: Araç Kullanmaya Hazırlık', videoId: 'vOK6KHmm0CA' },
            { title: 'Ders 4: Aydınlatma & İkaz Sistemi', videoId: 'Z6BFiV0roAw' },
            { title: 'Ders 5: Fren Sistemi', videoId: '44xT7mmDY2c' },
            { title: 'Ders 6: Lastikler', videoId: 'S8-PhSfh-JY' },
            { title: 'Ders 7: Ön Düzen ve Direksiyon Sistemi', videoId: 'vyb2HRTaQHk' },
            { title: 'Ders 8: Aktif ve Pasif Güvenlik Sistemleri', videoId: '5P55Uy2sEDQ' },
            { title: 'Ders 9: Derhal Durulması Gereken Haller', videoId: 'qVHR1EVpQEI' },
            { title: 'Ders 10: Soğutma Sistemi', videoId: 'fRAxO8wSM70' },
            { title: 'Ders 11: Ateşleme Sistemi', videoId: 'iKA9aL824lo' },
            { title: 'Ders 12: Yağlama Sistemi', videoId: 'ixxbd2v0RPE' },
            { title: 'Ders 13: Şarj Sistemi', videoId: 'DSTowMMZ_uA' },
            { title: 'Ders 14: Güç aktarma organları', videoId: 'ajkHfiY_TLM' },
            { title: 'Ders 15: Süspansiyon Sistemi', videoId: 'h-OdwfNAwIw' }
        ];

        // Videoları listele
        function loadVideos() {
            const playlistContainer = document.getElementById('playlist-container');
            videos.forEach(video => {
                const videoDiv = document.createElement('div');
                videoDiv.classList.add('video-item');
                videoDiv.onclick = () => {
                    openInYouTubeApp(video.videoId);
                };

                // Video öğesinin içeriğini oluştur
                videoDiv.innerHTML = `
                    <img src="https://img.youtube.com/vi/${video.videoId}/mqdefault.jpg" class="video-thumbnail" alt="Video Thumbnail">
                    <div class="video-title">${video.title}</div>
                `;
                playlistContainer.appendChild(videoDiv);
            });
        }

        // Mobilde YouTube uygulamasında açma fonksiyonu
        function openInYouTubeApp(videoId) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const youtubeUrl = `https://www.youtube.com/watch?v=${videoId}`;

            if (isMobile) {
                // Mobilde YouTube uygulamasında açma
                const appUrl = `vnd.youtube://${videoId}`;
                window.location.href = appUrl;

                // Eğer YouTube uygulaması açılmazsa, tarayıcıda açma
                setTimeout(() => {
                    window.location.href = youtubeUrl;
                }, 500); // YouTube uygulamasının açılmasını bekle, sonra tarayıcıya yönlendir
            } else {
                // Masaüstü veya tarayıcıda açma
                window.open(youtubeUrl, '_blank');
            }
        }

        // Sayfa yüklendiğinde videoları yükle
        window.onload = loadVideos;
    </script>

</body>
</html>
