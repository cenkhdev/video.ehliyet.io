<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Oynatma Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .playlist-container {
            padding: 20px;
        }
        .category {
            margin-bottom: 30px;
        }
        .category-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .video-item {
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .video-item:hover {
            background-color: #f0f0f0;
        }
        .video-thumbnail {
            width: 120px;
            height: 90px;
            margin-right: 15px;
            border-radius: 5px;
            object-fit: cover;
        }
        .video-title {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>YouTube Oynatma Listesi</h1>
    </header>

    <div class="playlist-container" id="playlist-container">
        <!-- Videolar kategorilere göre yüklenecek -->
    </div>

    <script>
        // Kategoriler ve videolar
        const categories = [
            {
                title: 'İlkyardım Dersleri',
                videos: [
                    { title: 'İlk Yardım - Acil Tedavi', videoId: '-ddy1PSrt5Y' },
                    { title: 'İlkyardımın ABC\'si', videoId: 'xSfmD0VxGls' },
                    { title: 'Vücudu Oluşturan Sistemler', videoId: 'A-xYsK4OlDA' },
                    { title: 'Kanamalar', videoId: '3A7cY4Uk0jc' },
                    { title: 'Turnike', videoId: '2khB7_ysTVY' },
                    { title: 'Şok, Koma, Bayılma', videoId: 'Rr3MuN3HxfA' },
                    { title: 'Yaralanmalar', videoId: 'FKv9vP3i5bk' },
                    { title: 'Yanıklar', videoId: 'ivpR9v4hq8I' },
                    { title: 'Kırık, Çıkık, Burkulma', videoId: 'KA3BHlQy6Y4' },
                    { title: 'Taşıma Teknikleri', videoId: 'hP4G4FILysY' },
                    { title: 'Yaşam Bulguları', videoId: 'qXtjoifqJ0c' },
                    { title: 'Solunum Yolu Tıkanıkları', videoId: '3BpUmV9TY5c' }
                ]
            },
            {
                title: 'Trafik Dersleri',
                videos: [
                    { title: 'Genel Tanımlar', videoId: 'v9laAaksM5Q' },
                    { title: 'Kavşaklarda Geçiş Hakkı', videoId: 'BMtM0w9EbIg' },
                    { title: 'Polisin İşaretleri', videoId: 'yLS8k5aGaNM' },
                    { title: 'Trafik Levhaları', videoId: '_QPyMu2psIk' }
                ]
            }
        ];

        // Videoları kategorilere göre listele
        function loadVideos() {
            const playlistContainer = document.getElementById('playlist-container');
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');

                const categoryTitle = document.createElement('div');
                categoryTitle.classList.add('category-title');
                categoryTitle.textContent = category.title;
                categoryDiv.appendChild(categoryTitle);

                category.videos.forEach(video => {
                    const videoDiv = document.createElement('div');
                    videoDiv.classList.add('video-item');
                    videoDiv.onclick = () => {
                        openInYouTubeApp(video.videoId);
                    };

                    // Video öğesinin içeriğini oluştur
                    videoDiv.innerHTML = `
                        <img src="https://img.youtube.com/vi/${video.videoId}/mqdefault.jpg" class="video-thumbnail" alt="Video Thumbnail">
                        <div class="video-title">${video.title}</div>
                    `;
                    categoryDiv.appendChild(videoDiv);
                });

                playlistContainer.appendChild(categoryDiv);
            });
        }

        // Mobilde YouTube uygulamasında açma fonksiyonu
        function openInYouTubeApp(videoId) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const youtubeUrl = `https://www.youtube.com/watch?v=${videoId}`;

            if (isMobile) {
                // Mobilde YouTube uygulamasında açma
                const appUrl = `vnd.youtube://${videoId}`;
                window.location.href = appUrl;

                // Eğer YouTube uygulaması açılmazsa, tarayıcıda açma
                setTimeout(() => {
                    window.location.href = youtubeUrl;
                }, 500); // YouTube uygulamasının açılmasını bekle, sonra tarayıcıya yönlendir
            } else {
                // Masaüstü veya tarayıcıda açma
                window.open(youtubeUrl, '_blank');
            }
        }

        // Sayfa yüklendiğinde videoları yükle
        window.onload = loadVideos;
    </script>

</body>
</html>
